<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keyworld" content="регистрация аккаунта виджет Кальмар">

  <link rel="stylesheet" href="../css/registration.css">
  <title>registration</title>
</head>

<body>
  <section class="registration">    
    <a href="../index.html" class="exit"></a>

    <form class="registration2">
      <div class="registration-title-container">
        <h1 class="registration-title">Регистрация</h1>
        <p class="registration-рaragraph">После регистрации вы получите:
        <br> 10 минут связи - бесплатно</p>
      </div>
          
      <div>
        <label for="email">Ваш Email</label>
        <br>    
        <input type="email" name="email" autofocus>      
      </div>

      <div>
        <label for="yourName">Ваше имя</label>
        <br>    
        <input type="text" name="yourName">      
      </div>

      <div>
        <label for="websiteAddress">Адрес вашего сайта</label>
        <br>    
        <input type="text" name="websiteAddress">      
      </div>

      <div>
        <label for="phoneNumber">Ваш телефон (на него будут поступать звоноки с сайта)</label>
        <br>    
        <input type="number" name="phoneNumber">      
      </div>
    
      <div>
        <label for="password">Придумайте пароль</label>
        <br>    
        <input type="password" name="password">      
      </div>

      <button type="submit" class="button-registration">Зарегестрироваться</button>
    </form>    
  </section>
</body>
</htm
